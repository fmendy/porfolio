<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="${titlePage}"></title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/custom.css" rel="stylesheet">
<link href="/css/font-awesome.min.css" rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="/js/jquery-3.7.1.min.js"></script>
<script src="/js/funciones.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/bootstrap.js"></script>

</head>
<body>
	<div th:replace="~{fragments/header :: header(contacto)}">...</div>


	<section class="section gray-bg" id="resume"
		style="background-image: url('/img/fondo_ciberseguridad.jpg')">
		<div class="container">
			<br>

			<div class="row">
				<div class="container-fluid">
					<div class="row flex-nowrap">
						<div class="col py-3">

							<form id="enviarContacto" action="#"
								th:action="@{/contacto/guardar}" th:object="${form}"
								method="post">
								<div class="container fondo-contacto-form col-sm-4">


									<div th:insert="~{fragments/statusOperaciones}"></div>



									<fieldset>
										<legend class="mb-3" style="color: white"
											th:text="#{contacto.contactar}"></legend>

										<div class="row">
											<div class="form-floating">
												<div class="form-floating mb-3">
													<input type="email" max="255" th:field=*{mail}
														required="required" class="form-control" id="mail">
													<label for="mail" class="required-form-label"
														th:text="#{contacto.mail}"></label>
													<div th:if="${#fields.hasErrors('mail')}"
														th:errorclass="error" id="validationMail"
														th:errors="*{mail}" class="invalid-feedback d-block"></div>
												</div>
											</div>
										</div>

										<div class="row">
											<div class=" form-floating">
												<div class="form-floating mb-3">
													<input type="text" max="255" th:field=*{titulo}
														required="required" class="form-control" id="titulo">
													<label for="titulo" th:text="#{contacto.titulo}"
														class="required-form-label"></label>
													<div th:if="${#fields.hasErrors('titulo')}"
														th:errorclass="error" id="validationTitulo"
														th:errors="*{titulo}" class="invalid-feedback d-block"></div>
												</div>
											</div>
										</div>

										<div class="row">
											<div class="form-floating">
												<div class="form-floating mb-3">
													<textarea class="form-control" maxlength="2500"
														style="height: 300px; resize: none;" required="required"
														th:field=*{asunto} id="asunto"></textarea>

													<label for="asunto" th:text="#{contacto.asunto}"
														class="required-form-label"></label>
													<div th:if="${#fields.hasErrors('asunto')}"
														th:errorclass="error" id="validationAsunto"
														th:errors="*{asunto}" class="invalid-feedback d-block"></div>
												</div>
											</div>
										</div>
										
										<div class="row">
											<div class="form-floating">
												<div class="form-floating mb-3">
													<input type="checkbox"  th:field=*{politicaPrivacidad}
														required="required" class="form-control" id="politicaPrivacidad">
													<label for="politicaPrivacidad" th:text="#{contacto.he.leido.acepto.titulo}"
														class="required-form-label"></label>
													<div th:if="${#fields.hasErrors('politicaPrivacidad')}"
														th:errorclass="error" id="validationPoliticaPrivacidad"
														th:errors="*{politicaPrivacidad}" class="invalid-feedback d-block"></div>
												</div>
											</div>
										</div>

										<div class="row">
											<div class="col-sm-4 form-floating">
												<div class="form-floating">
													<button type="submit" class="btn btn-success ">
														<i class="bi bi-send" style="color: white"></i> <span
															th:text="#{boton.enviar}"></span>
													</button>
												</div>
											</div>
										</div>
									</fieldset>

									<br>

								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<br>



		</div>
	</section>


	<div th:replace="~{fragments/footer :: footer}"></div>




	<br>




	<script>
		$(document).ready(function() {

		});
	</script>
</body>
</html>
