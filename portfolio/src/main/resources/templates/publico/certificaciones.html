<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<title th:text="${titlePage}"></title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" type="image/x-icon" th:href="@{/img/favicon.png}">
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/custom.css" rel="stylesheet">
<link href="/css/font-awesome.min.css" rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="/js/jquery-3.7.1.min.js"></script>
<script src="/js/funciones.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/bootstrap.js"></script>

</head>
<body>

	<div th:replace="~{fragments/header :: header(certificaciones)}"></div>

	<section class="section gray-bg" id="resume"
		style="background-image: url('/img/fondo_ciberseguridad.jpg')">
		<div class="container">

			<br>

			<div class="row">
				<div class="col-lg-12 m-15px-tb">
					<div class="resume-box">
						<div class=fakeMenu>
							<div class="fakeButtons fakeClose"></div>
							<div class="fakeButtons fakeMinimize"></div>
							<div class="fakeButtons fakeZoom"></div>

						</div>
						<div class="fakeScreen">
							<div class="resume-box">
								<div th:each="certificacion, iStat : ${listCertificaciones}">
									<span class="spanConsole">> <font class="text-light "
										style="font-family: monospace"
										th:text="${certificacion.nombre}"> </font>
									</span> <br> <a th:if="${certificacion.url!=null}"
										th:href="${certificacion.url}" style="text-decoration: none;"
										target="_blank" rel='noreferrer'> <font
										class="spanConsole text-light " style="font-family: monospace"
										th:text="#{certification.id}+': '+${certificacion.certificateNumber}">
									</font>
									</a> <font th:if="${certificacion.url == null}"
										class="spanConsole text-light " style="font-family: monospace"
										th:text="#{certification.id}+': '+${certificacion.certificateNumber}">
									</font>



								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<br>



		</div>
	</section>

	<i class="bi bi-list"></i>

<div th:replace="~{fragments/footer :: footer}"></div>


</body>
</html>
